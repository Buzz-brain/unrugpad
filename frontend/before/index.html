<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unrugpad - Deploy Token (Demo)</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; }
      label { display:block; margin-top:12px; font-weight:600 }
      input, select { width:100%; padding:8px; margin-top:6px }
      button { margin-top:14px; padding:10px 18px }
      pre { background:#f6f6f6; padding:12px; overflow:auto }
    </style>
  </head>
  <body>
    <h1>Unrugpad - Deploy Token (Demo)</h1>
    <p>This demo posts form data to the backend which runs the Foundry deploy script. The server must be configured with PRIVATE_KEY and RPC_URL.</p>

    <form id="deployForm">
      <label>Token Name <input name="TOKEN_NAME" value="My Token" /></label>
      <label>Token Symbol <input name="TOKEN_SYMBOL" value="MTK" /></label>
      <label>Total Supply (raw, include decimals) <input name="TOTAL_SUPPLY" value="1000000000000000000000000" /></label>

      <label>Owner address <input name="OWNER" placeholder="0x..." /></label>
      <label>Marketing wallet <input name="MARKETING_WALLET" placeholder="0x..." /></label>
      <label>Dev wallet <input name="DEV_WALLET" placeholder="0x..." /></label>
      <label>Platform wallet <input name="PLATFORM_WALLET" placeholder="0x..." /></label>
      <label>Router address <input name="ROUTER_ADDRESS" placeholder="0x..." /></label>

      <h3>Fees (percent)</h3>
      <label>Buy - Marketing <input name="BUY_MARKETING" value="1" /></label>
      <label>Buy - Dev <input name="BUY_DEV" value="1" /></label>
      <label>Buy - LP <input name="BUY_LP" value="1" /></label>
      <label>Sell - Marketing <input name="SELL_MARKETING" value="2" /></label>
  <label>Sell - Dev <input name="SELL_DEV" value="200" /></label>
  <label>Sell - LP <input name="SELL_LP" value="100" /></label>

      <button type="submit">Deploy (server)</button>
    </form>

    <h3>Result</h3>
    <pre id="result">Waiting...</pre>

    <script src="app.js"></script>
  </body>
</html>
